{% extends "content-page.html" %}

{% block content %}
  {% for player in playerlist %}
  <div id={{ player.id }} class="leaderboard-row">
    #{{loop.index}}. {{player.nickname}}
  </div>
  {%endfor%}
{% endblock %}

{% block scripts %}
  <script>
    $('.back-btn').click( function () {
      window.location.href = '/stats/index';
    });
    
    $('.leaderboard-row').click( function() {
      window.location.href = '/view_player/' + this.id;
    });
  </script>
{% endblock %}
