<html>
  <head>
    {% block head %} 
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/stat_tracker.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>{% block title %}Foosball Stat Tracker{% endblock %}</title>
    {% endblock %}
  </head>
  
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-4 col-md-offset-4">

          <div class="row back-btn">
            <div class="left-back-btn">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </div>
            <div class="right-back-btn">
              <span class="glyphicon glyphicon-home"></span>
            </div>
          </div>
          
          {% block content %}{% endblock %}

        </div>
      </div>

    </div>
  </body>
  
  <script src="/static/js/jquery-2.1.1.min.js"></script>
  <script src="/static/js/bootstrap.js"></script>
  <script src="/static/js/timeago.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50833947-5', 'auto');
    ga('send', 'pageview');
  </script>
  {% block back_btn_script %}
    <script>
      $('.left-back-btn').click( function () {
        var current = window.location.href.split('/');
        var referrer = document.referrer.split('/');
        if((current.slice(-2)[0]=="view_player")&&(referrer.slice(-1)[0]=="new_game"))
          window.close();
        else
          window.history.back();
      });
      $('.right-back-btn').click( function () {
        window.location.href = '/';
      });
    </script>
  {% endblock %}
  
  {% block scripts %}{% endblock %}
  
</html>
